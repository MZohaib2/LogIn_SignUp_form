        <form class="form form_hidden" id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message--error"></div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="Username or email">
           <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Password">
           <div class="form_input-error-message"></div>
            </div>
            <button class="form_button">Continue</button>
            <p class="form_text">
                <a href="#" class="form_link">Forgot password?</a>
            </p>
            <p class="form_text">
                <a id="linkCreateAccount" class="form_link" href="#">Don't have account? Create Account</a>
            </p>
        </form>
        <form class="form" id="CreateAccount">
            <h1 class="form_title">Create Account</h1>
            <div class="form_message form_message--error"></div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="Username">
           <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="Email Address">
           <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Password">
           <div class="form_input-error-message"></div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="Confirm Password">
           <div class="form_input-error-message"></div>
            </div>
            <button class="form_button">Continue</button>
            <p class="form_text">
            </p>
            <p class="form_text">
                <a id="linkCreateAccount" class="form_link" href="#" id="linkLogin">Already have an account? SignIn</a>
            </p>
        </form>
    </div>
</body>
