        <form class="form" id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_message">Incorrect Username or Password</div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder="username or email">
           <div class="form_input-error-message">Error</div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder="password">
           <div class="form_input-error-message"></div>
            </div>
            <button class="form_button">Continue</button>
            <p class="form_text">
                <a href="#" class="form_link">Forgot password?</a>
            </p>
            <p class="form_text">
                <a id="linkCreateAccount" class="form_link" href="#">Create Account</a>
            </p>
        </form>
    </div>
